model: /home/mariopascual/Projects/CADICA/Research/tests/cadica/yolov8/model/yolov8l.pt
data: /media/hddb/mario/data/COMBINED/tasks/stenosis_detection/datasets/yolo/yolo_ica_detection.yaml
epochs: 1000
img_size: 512
n_trials: 3
save_plots: true
direction: maximize
startup_trials: 1
storage: CADICA_BHO_TPE.db
study_name: try_local
seed: 42
sampler: "random"
output_folder: "my_experiment_outputs" # Add this line

hyperparameters:
  optimizer:
    type: categorical
    choices: 
      - Adam
      - AdamW
      - NAdam
      - RAdam
  batch:
    type: categorical
    choices: [4, 8, 16, 32, 64]
  lr0:
    type: loguniform
    low: 0.00001
    high: 0.01
  lrf:
    type: loguniform
    low: 0.00001
    high: 0.01
  momentum:
    type: uniform
    low: 0.65
    high: 0.99
  weight_decay:
    type: loguniform
    low: 0.00001
    high: 0.01
  warmup_epochs:
    type: int
    low: 2
    high: 10
  warmup_momentum:
    type: uniform
    low: 0.75
    high: 0.99
  box:
    type: uniform
    low: 6.0
    high: 9.0
  cls:
    type: uniform
    low: 0.3
    high: 0.9
  dfl:
    type: uniform
    low: 0.5
    high: 3.5

